<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form>
        <fieldset>
            <legend data-aos="fade" data-aos-duration="1500" class="text-center">Bhaskara</legend>
            <div data-aos="fade" data-aos-duration="1500" class="row">
                <div class="col-sm-3">
                    <label for="iA" class="form-label"></label>
                    <input type="number" class="form-control" id="iA" placeholder="digite o valor de A">
                </div>
                <div class="col-sm-3">
                    <label for="iA" class="form-label"></label>
                    <input type="number" class="form-control" id="iB" placeholder="digite o valor de B">
                </div>
                <div class="col-sm-3">
                    <label for="iC" class="form-label"></label>
                    <input type="number" class="form-control" id="iC" placeholder="digite o valor de C">
                </div>
            </div>
            <div data-aos="fade" data-aos-duration="1500" class="row botao">
                <div class="col-sm-3 text-center">
                    <button id="iCalc" type="button" class="btn btn-dark">Calcular</button>
                </div>
            </div>
            <div class="container resultRow">
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="500">Δ</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="500" class="xL">
                        <h1 id="iDelta"></h1>
                    </div>
                </div>
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="1000">X'</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1000" class="xL">
                        <h1 id="iX1"></h1>
                    </div>
                </div>
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="1500">X''</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1500" class="xL">
                        <h1 id="iX2"></h1>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
<footer>
