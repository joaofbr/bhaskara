    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form>
        <fieldset>
            <legend data-aos="fade" data-aos-duration="1500" class="text-center">Bhaskara</legend>
            <div data-aos="fade" data-aos-duration="1500" class="row">
                <div class="col-sm-3">
                    <label for="iA" class="form-label"></label>
                    <input type="number" class="form-control" id="iA" placeholder="digite o valor de A">
                </div>
                <div class="col-sm-3">
                    <label for="iA" class="form-label"></label>
                    <input type="number" class="form-control" id="iB" placeholder="digite o valor de B">
                </div>
                <div class="col-sm-3">
                    <label for="iC" class="form-label"></label>
                    <input type="number" class="form-control" id="iC" placeholder="digite o valor de C">
                </div>
            </div>
            <div data-aos="fade" data-aos-duration="1500" class="row botao">
                <div class="col-sm-3 text-center">
                    <button type="button" onclick="calcular()" class="btn btn-dark">Calcular</button>
                </div>
            </div>
            <div class="container">
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="500">Δ</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="500" class="xL">
                        <h1 id="iDelta"></h1>
                    </div>
                </div>
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="1000">X'</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1000" class="xL">
                        <h1 id="iX1"></h1>
                    </div>
                </div>
                <div class="x">
                    <div class="resul">
                        <h1 data-aos="fade-up" data-aos-duration="1500">X''</h1>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1500" class="xL">
                        <h1 id="iX2"></h1>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
<footer>
    <div class="container-fluid">
        <p id="pFooter">© 2022 Copyright - João Pedro</p>
        <a id="rep" href="https://github.com/joaofbr/bhaskara" target="_blank"><i class="fa fa-github"
                id="footer"></i></a>
    </div>
</footer>
<script>
    const $a = document.querySelector("#iA");
    const $b = document.querySelector("#iB");
    const $c = document.querySelector("#iC");
    const $delta = document.querySelector("#iDelta");
    const $x1 = document.querySelector("#iX1");
    const $x2 = document.querySelector("#iX2");
    function calcular() {
        const a = $a.value;
        const b = $b.value;
        const c = $c.value;
        const delta = parseInt((Math.pow(b, 2)) - 4 * a * c);

        if ((a == "") || (b == "") || (c == "")) {
            alert("PREENCHA OS CAMPOS VAZIOS");
        } else if (delta < 0) {
            alert("DELTA MENOR QUE 0. NÃO POSSUI RAÍZES");
        } else if ((delta > 0) && (a != 0)) {
            const x1 = (-b + Math.sqrt(delta)) / (2 * a);
            const x2 = (-b - Math.sqrt(delta)) / (2 * a);
            $x1.value = x1;
            $x2.value = x2;
            $x1.innerHTML = x1.toFixed(2);
            $x2.innerHTML = x2.toFixed(2);
            $delta.innerHTML = delta;
        } else if (a == 0) {
            alert("(A) PRECISA SER DIFERENTE DE 0");
        }
    }
</script>

    AOS.init();
</script>
